<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">


<body>
<div th:replace="/include/header.html"></div>

<div class="container d-flex flex-row">
    <div th:replace="/mypage/mypageSidebar.html"></div>
    <div style="width: 100%">
        <form method="post" action="/member/shipping-address">
            <div class="form-group" >
                <label for="postcode">우편번호:</label>
                <input type="text" class="form-control" id="postcode" placeholder="우편번호" name="postCode">
            </div>
            <input type="button" onclick="Postcode()" value="우편번호 찾기"><br>
            <div class="form-group">
                <label for="address">주소:</label>
                <input type="address" class="form-control" id="address" placeholder="주소" name="address" readonly>
            </div>
            <div class="form-group">
                <label for="addressDetail">상세주소:</label>
                <input type="text" class="form-control" id="addressDetail" placeholder="상세주소" name="addressDetail">
            </div>
            <div class="form-group">
                <label for="person">받는사람이름:</label>
                <input type="text" class="form-control" id="person" placeholder="이름을입력해주세요" name="person">
            </div>
            <div class="form-group">
                <label for="addressPhoneNumber">받는사람전화번호:</label>
                <input type="text" class="form-control" id="addressPhoneNumber" placeholder="전화번호" name="addressPhoneNumber">
            </div>
            <div class="form-group">
                <label for="defaultAddress">기본배송지:</label>
                <input type="checkbox"  id="defaultAddress"  name="defaultAddress" >
            </div>
            <button type="submit" class="btn btn-primary">주소등록</button>
        </form>
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            function Postcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('postcode').value = data.zonecode;
                        document.getElementById("address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("addressDetail").focus();
                    }
                }).open();
            }
        </script>
    </div>
</div>
<div th:replace="/include/footer.html"></div>

</body>
