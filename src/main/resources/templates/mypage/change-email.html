<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="/include/header.html"></div>
<div class="container d-flex flex-row">
    <div th:replace="/mypage/mypageSidebar.html"></div>
    <div style="width: 100%">
        <h2>이메일변경</h2>
        <div>현재 이메일: </div>
        <div th:text="${user.email}"></div>
    </div>
    <form action="/mypage/change-email" method="post">
        <!--        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>-->
        <div class="form-group">
            <label>변경할이메일:</label>
            <input  type="text" class="form-control" name="newEmail">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" placeholder="현재 비밀번호를 입력해주세요" name="inputPassword">
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
    </form>
</div>
<div th:replace="/include/footer.html"></div>

</body>
