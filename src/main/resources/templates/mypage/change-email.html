<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage}">

<!-- 필요에따라 사용 가능한  -->
<th:block layout:fragment="css">
<style>
</style>
</th:block>




<div layout:fragment="mypage" class="container sub-container">
    <div th:replace="/mypage/mypageSidebar.html"></div>
    <div style="width: 100%">
        <h2>이메일변경</h2>
        <div>현재 이메일: </div>
        <div th:text="${user.email}"></div>
        <div th:text="${msg}"></div>
        <button class="btn btn-primary" type="button" onclick="checkDoubleEmail()">중복확인</button>
        <span id="emailCheck" style="color: #ee1c25; font-size: 13.125px; line-height: 34px;"></span>
    </div>
    <form action="/mypage/change-email" method="post">
        <!--        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>-->
        <div class="form-group">
            <label>변경할이메일:</label>
            <input  type="text" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" placeholder="현재 비밀번호를 입력해주세요" name="password">
        </div>
        <button type="submit" class="btn btn-primary">확인</button>
    </form>

</div>


<th:block layout:fragment="script">
<script th:inline="javascript">

function checkDoubleEmail(){
    $.ajax({
        type:'GET',
        url:"/api/checkEmail",
        data: { email: $("#email").val() }
    })
        .done(function(resp){
            resp ? $("#emailCheck").html("사용중인 이메일입니다.") : $("#emailCheck").html("사용가능한 이메일입니다.");
        })
        .fail(function(e){
            alert("error")
        })
}
</script>
</th:block>



</html>
