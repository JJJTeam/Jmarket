<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:replace="/include/header.html"></div>

<body>
<div class="container">
    <h2>회원가입 form</h2>
    <form action="/signup" method="post">
        <div class="form-group">
            <label for="userid">아이디:</label>
            <input class="form-control" id="userid" name="userid" placeholder="Enter userid" type="text" value="">
            <button class="btn btn-primary" type="button" onclick="checkId()">중복확인</button>
            <span id="idCheck" style="color: #ee1c25; font-size: 13.125px; line-height: 34px;"></span>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password"
                   value="">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호확인(미구현):</label>
            <input class="form-control" id="password2" name="password2" placeholder="Enter password" type="password2"
                   value="">
        </div>
        <div class="form-group">
            <label for="userName">이름:</label>
            <input class="form-control" id="userName" name="userName" placeholder="Enter userName" type="text" value="">
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input class="form-control" id="email" name="email" placeholder="Enter email" type="text" value="">
            <button class="btn btn-primary" type="button" onclick="checkEmail()">중복확인</button>
            <span id="emailCheck" style="color: #ee1c25; font-size: 13.125px; line-height: 34px;"></span>
        </div>
        <div class="form-group">
            <label for="userPhoneNumber">휴대폰:</label>
            <input class="form-control" id="userPhoneNumber" name="userPhoneNumber" placeholder="Enter userPhoneNumber"
                   type="text">
            <button class="btn btn-primary" type="button" onclick="phoneAuth()">인증번호받기(미구현)</button>
            <span id="phoneCheck" style="color: #ee1c25; font-size: 13.125px; line-height: 34px;"></span>
                <input type="text" name="code" id="code">
                <button type="button" onclick="phoneAuthOk()">확인</button>
        </div>
        <div class="form-group">
            <label for="#">주소(미구현):</label>
            <input class="form-control" id="#" name="#" placeholder="Enter #" type="text" value="">
        </div>
        <div class="form-group">
            <div>성별(미구현)</div>
            <span class="form-check">
                <input checked class="form-check-input" id="exampleRadios1" name="exampleRadios" type="radio"
                       value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    남자
                </label>
            </span>
            <span class="form-check">
                <input checked class="form-check-input" id="exampleRadios2" name="exampleRadios" type="radio"
                       value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    여자
                </label>
            </span>
            <span class="form-check">
                <input checked class="form-check-input" id="exampleRadios3" name="exampleRadios" type="radio"
                       value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    선택안함
                </label>
            </span>
        </div>
        <label for="userBirthDate">생년월일(미구현)</label>
        <input type="date" id="userBirthDate" value="xxx" min="yyy" max="zzz">
        <button class="btn btn-primary" type="submit">회원가입</button>
        <span th:text="${#messege}">이건 왜 안되지??</span>
        <span>[[${messege}]]</span>
    </form>
</div>

</body>
<div th:replace="/include/footer.html"></div>
<script src="/js/signup.js"></script>
