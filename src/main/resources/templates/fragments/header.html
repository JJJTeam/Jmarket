<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



	<header th:fragment="header" class="p-3 text-bg-dark mb-auto" style="z-index: 999999;
    position: relative;">



      <div>
        <h3 class="float-md-start mb-0"><img src="/images/common/ZARA.svg" alt="logo"> Cover</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Contact</a>
        </nav>
      </div>
   
    </header>
	
		<div class="container">
			<div
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/"
					class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
					<svg class="bi me-2" width="40" height="32" role="img"
						aria-label="Bootstrap">
						<use xlink:href="#bootstrap" /></svg>
				</a>

				<ul
					class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
					<li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
					<li></li>
					<li><a href="/item/itemList" class="nav-link px-2 text-white">상품목록</a></li>

					<li><a href="/index2" class="nav-link px-2 text-white">상품목록2</a></li>

					<span style="display: flex" sec:authorize="isAuthenticated()">
						<li><a href="/cart" class="nav-link px-2 text-white">장바구니</a></li>
						<li><a href="/orders" class="nav-link px-2 text-white">구매이력</a></li>
					</span>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
					<input type="search"
						class="form-control form-control-dark text-bg-dark"
						placeholder="Search..." aria-label="Search">
				</form>


				<span sec:authorize="hasRole('ROLE_USER')">
					<div class="dropdown">
						<button type="button" class="btn btn-primary dropdown-toggle"
							data-bs-toggle="dropdown">
							<span th:text="${#authentication.name}">//인증된유저이름</span>님
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/mypage/address">배송지관리</a></li>
							<li><a class="dropdown-item" href="/mypage/modify">개인정보수정</a></li>
							<li><a class="dropdown-item" href="#">Link 3</a></li>
						</ul>
					</div>
				</span> <span sec:authorize="hasRole('ROLE_ADMIN')">
					<div class="dropdown">
						<button type="button" class="btn btn-primary dropdown-toggle"
							data-bs-toggle="dropdown">관리자님상품등록하러가세요</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="/admin/index">관리자페이지</a></li>
							<li><a class="dropdown-item" href="/item/itemForm">상품등록</a></li>
							<li><a class="dropdown-item" href="#">Link 3</a></li>
						</ul>
					</div>
				</span>
				<div class="text-end">
					<button type="button" class="btn btn-outline-light me-2">
						<span th:if="${#authorization.expr('isAuthenticated()')}">
							<form action="/logout" id="form1" method="post">
								<!--                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>-->
								<a class="nav-link px-2 text-white"
									onclick="document.getElementById('form1').submit();">로그아웃</a>
							</form>

						</span> <span th:unless="${#authorization.expr('isAuthenticated()')}">
							<a href="/login" class="nav-link px-2 text-white">로그인</a>
						</span>
					</button>
					<button type="button" class="btn btn-warning">
						<a href="/signup" class="nav-link px-2 text-white">회원가입</a>
					</button>
				</div>
			</div>
		</div>
	
	
	</html>
