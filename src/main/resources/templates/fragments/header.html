<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<header th:fragment="header" class="p-3 text-bg-dark mb-auto">



	
	
  <div class="container">
    
    
    <div class="d-flex flex-wrap align-items-center justify-content-md-between">
    
    
      <a href="/" class="">
        <img src="/images/common/ZARA.svg" alt="logo"> 
      </a>
      
      <nav class="text-end">
       
        <ul class="nav col-12 justify-content-center">
        <li><a href="/item/itemList" class="nav-link link-dark">싱품목록</a></li>
        <li><a href="/item/itemForm" class="nav-link link-dark" sec:authorize="hasRole('ROLE_ADMIN')">상품등록</a></li>
        <li><a href="#" class="nav-link link-dark" sec:authorize="isAuthenticated()">장바구니 </a></li>
        <li><a href="#" class="nav-link link-dark" sec:authorize="isAuthenticated()">구매이력</a></li>
        
        
     <li>   
            <span sec:authorize="hasRole('ROLE_USER')">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        <span th:text="${#authentication.name}">//인증된유저이름</span>님
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/mypage/address">배송지관리</a></li>
                        <li><a class="dropdown-item" href="/mypage/modify">개인정보수정</a></li>
                      
                    </ul>
                </div>
            </span>
          
         </li>  
            
            
       
       
                <button type="button" class="btn btn-outline-light me-2">
                    <span th:if="${#authorization.expr('isAuthenticated()')}">
                        <form action="/logout" id="form1" method="post">
<!--                            <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>-->
                            <a class="nav-link" onclick="document.getElementById('form1').submit();">로그아웃</a>
                        </form>

                    </span>
                    <span th:unless="${#authorization.expr('isAuthenticated()')}">
                        <a href="/login" class="nav-link px-2 ">로그인</a>
                    </span>
                </button>
                <button type="button" class="btn btn-warning"><a href="/signup" class="nav-link px-2 text-white">회원가입</a></button>
         
            
        <li><a href="/signup" class="nav-link link-dark">Sign-up</a></li>
         
        
      </ul>
      </nav>
    
      
    </div>
  </div>

    

</header>




</html>
