<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/items}">

<!-- 필요에따라 사용 가능한  -->
<th:block layout:fragment="css">
	<style>
</style>
</th:block>

<div layout:fragment="items" class="container sub-container">

	<input id="itemId" th:value="${item.id}" type="hidden">


	<div class="detail-mt-md">

		<div class="d-flex">

			<div class="repImgDiv detail-img">
				<!-- <img th:src="${item.itemImgDtoList[0].imgUrl}"
                class="rounded repImg" th:alt="${item.itemNm}"> -->
				<img alt="첨부이미지" id="imgId" th:if="${item.repimg != null}"
					th:src="${item.repimg}" />
			</div>


			<div class="detail-text" style="margin-left: 20px">

				<span class="de-state"
					th:if="${#strings.equals(item.itemSellStatus,T(com.jjjteam.jmarket.constant.ItemSellStatus).SELL)}">
					판매중 </span> <span class="badge btn-danger mgb-15"
					th:unless="${#strings.equals(item.itemSellStatus,T(com.jjjteam.jmarket.constant.ItemSellStatus).SELL)}">
					품절 </span>


				<div class="de-title pb-2" th:text="${item.itemNm}"></div>
				<div class="de-midd-title pb-4" th:text="${item.itemIntroduction}"></div>


				<div class="d-flex ">
					<div class="de-amount">
						<label>수량 </label> <input class="form-input" id="count" min="1"
							name="count" type="number" value="1" lang="en">
					</div>

				</div>


				<div class="de-price pb-3">
					<input id="price" name="price" th:value="${item.price}"
						type="hidden">
					<string th:text="${item.price}" lang="en"></string>
					<span>원</span>
				</div>

				<!-- 추가 -->
				<div class="de-add pb-3">
					<span>소재</span> <input id="itemMaterial" name="itemMaterial"
						th:value="${item.itemMaterial}" type="text">
					<string th:text="${item.itemMaterial}" lang="en"></string>

				</div>


				<div class="de-add pb-3">
					<span>세탁방법 </span> <input id="itemWashing" name="itemWashing"
						th:value="${item.itemWashing}" type="text">
					<string th:text="${item.itemWashing}" lang="en"></string>

				</div>



				<div class="de-add pb-3">
					<span>원단함유량</span> <input id="itemFabric" name="itemFabric"
						th:value="${item.itemFabric}" type="text">
					<string th:text="${item.itemFabric}" lang="en"></string>

				</div>


				<div class="mb-4 mt-5 de-total">
					<h5>결제 금액</h5>
					<h3 class="font-weight-bold" id="totalPrice" name="totalPrice"
						lang="en"></h3>
				</div>

				<div class="btn-wrap"
					th:if="${#strings.equals(item.itemSellStatus,T(com.jjjteam.jmarket.constant.ItemSellStatus).SELL)}">
					<button class="black-button" onclick="addCart()" type="button">장바구니
						담기</button>
					<!-- <button class="btn btn-primary btn-lg" onclick="order()"
						type="button">주문하기</button> -->
			
					 
				</div>


				<div class="text-right"
					th:unless="${#strings.equals(item.itemSellStatus,T(com.jjjteam.jmarket.constant.ItemSellStatus).SELL)}">
					<button class="btn btn-danger btn-lg" type="button">품절</button>
				</div>

			</div>

		</div>


<!--  에디터 상세 -->  -->
		<div class="border-top mt-30" style="margin-top: 3em;">
			<div style="margin-top: 2rem; text-align: center;"
				th:utext="${item.itemDetail}"></div>
		</div>



	</div>

</div>


<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function() {
			calculateToalPrice();
			$("#count").change(function() {
				calculateToalPrice();
			});
		});

		function calculateToalPrice() {
			var count = $("#count").val();
			var price = $("#price").val();
			var totalPrice = price * count;
			$("#totalPrice").html(totalPrice + '원');
		}

		function order() {

			var url = "/order";
			var paramData = {
				itemId : $("#itemId").val(),
				count : $("#count").val()
			};

			var param = JSON.stringify(paramData);

			$.ajax({
				url : url,
				type : "POST",
				contentType : "application/json",
				data : param,

				dataType : "json",
				cache : false,
				success : function(result, status) {
					alert("주문이 완료 되었습니다.");
					location.href = '/';
				},
				error : function(jqXHR, status, error) {
					if (jqXHR.status == '401') {
						alert('로그인 후 이용해주세요');
						location.href = '/login';
					} else {
						alert(jqXHR.responseText);
					}

				}
			});
		}

		function addCart() {
			/* var token = $("meta[name='_csrf']").attr("content");
			 var header = $("meta[name='_csrf_header']").attr("content"); */

			let paramData = {
				itemId : $("#itemId").val(),
				count : $("#count").val()
			};
			 
			$.ajax({
				url : "/cart",
				type : "POST",
				contentType : "application/json",
				data : JSON.stringify(paramData),
				dataType : "json",
				cache : false,
				success : function(result) {
					alert("상품을 장바구니에 담았습니다.");
					location.href = "/cart";
				},

				error : function(jqXHR, status, error) {

					if (jqXHR.status == '401') {
						alert('로그인 후 이용해주세요');
						location.href = '/login';
					} else {
						console.log(jqXHR.responseText);
					}
				}
			});
		}
	</script>
</th:block>




</html>
