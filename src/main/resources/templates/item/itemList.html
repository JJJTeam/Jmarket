<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/item}">

<th:block layout:fragment="script">
<script type="text/javascript">
	$(document).ready(function() {
		$("#searchBtn").on("click", function(e) {
			e.preventDefault();
			page(0);
		});
	});

	function page(page) {
		var searchDateType = $("#searchDateType").val();
		var searchSellStatus = $("#searchSellStatus").val();
		var searchBy = $("#seacrhBy").val();
		var searchQuery = $("#searchQuery").val();

		location.href = "/item/itemList/" + page + "?searchDateType"
				+ searchDateType + "&searchSellStatus" + searchSellStatus
				+ "&searchBy" + searchBy + "&searchQuery" + searchQuery;
	}
</script>
</th:block>


<th:block layout:fragment="css">
<style type="text/css">
/* ul 점 없애기 */
ul {
	list-style: none;
}
/* a 태그 파란색 및 밑줄제거  */
a:link {
	color: red;
	text-decoration: none;
}

a:visited {
	color: black;
	text-decoration: none;
}

a:hover {
	color: blue;
	text-decoration: underline;
}

section#content ul li {
	display: inline-block;
	margin: 10px;
}

section#content div.goodsThumb img {
	width: 200px;
	height: 200px;
}

section#content div.goodsName {
	padding: 10px 0;
	text-align: center;
}

section#content div.goodsName a {
	color: #000;
}
</style>
</th:block>

	<div class="container container-mt">
		<h2>상품리스트</h2>
		<ul>
			<li th:each="item, status:${items.getContent()}">

				<div class="goodsThumb">
				<a th:href="@{/item/}+${item.id}">
				
<!-- <a th:href="'/item/'+{item.id}"> -->
					<img th:if="${item.repimg != null}" th:src="${item.repimg}" alt="상품이미지" id = "imgId" >
					</a>
				</div>
				<div class="goodsName">
					<a th:href="'/item/'+${item.id}" th:text="${item.itemNm}"></a> <a
						th:href="'/item/'+${item.id}" th:text="${item.price}+'원'"></a>
				</div>
			</li>
		</ul>
	</div>



</html>
