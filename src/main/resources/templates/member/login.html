<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:insert="/include/header.html"></div>
<div th:insert="/include/quickMenu.html"></div>

<body>
<div class="container">
    <h2>로그인 form</h2>
    <form action="/login/" method="post">
        <div class="form-group">
            <label for="username">사용자이름:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="">
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
<script src="/js/member/login.js"/>
<div th:insert="/include/footer.html"></div>
</body>
