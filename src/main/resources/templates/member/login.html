<body>
<section class="container_member">
    <article class="half">
        <h1>SHOP OOTD</h1>
        <div class="content">
                <form action="javascript:/funDetail()" method="post">
                    <input class="inpt" id="userid" name="userid" placeholder="아이디를 입력해주세요" required="required" type="text">
                    <input class="inpt" id="password" name="password" placeholder="비밀번호를 입력해주세요" required="required"
                           type="password">
                    <div class="submit-wrap">
                        <input class="submit" type="submit" value="Sign up" onclick="signinFunction()">
                    </div>
                </form>
        </div>
        <div th:if="${#authorization.expr('isAuthenticated()')}">
            <h2 th:text="${#authentication.name}">Name</h2>
            <a href="/logout" th:href="@{/logout}">Logout</a>
        </div>
        <div th:unless="${#authorization.expr('isAuthenticated()')}">
            <a href="/login" th:href="@{/login}">Login</a>
        </div>
    </article>
</section>
<script src="/js/member/login.js"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
