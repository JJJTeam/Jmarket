<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공지사항</title>

<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>


</head>

<body>

	<h2 class="">게시판 등록</h2>

	<form th:action="@{/board/register_form}" method="post">



		<div class="mb-3">
			<label for="subject" class="form-label">제목 </label> <input
				type="text" name="subject" id="subject" class="form-control">
		</div>

		<!-- <div class="mb-3">
			<label for="content" class="form-label">내용 </label>
			<textarea name="content" class="form-control"></textarea>
		</div> -->

		<!-- 에디터로 글쓰기 하는 부분 -->
		<div class="form-group">
			<label for="content">content:</label>
			<!-- <textarea class="form-control summernote" rows="5" id="summernote"
				name="content"></textarea> -->
			<textarea name="contents" class="form-control" id="contents"
				th:field="*{content}"></textarea>


		</div>


		<input type="submit" value="저장하기" class="btn btn-primary my-2">
	</form>
	
	
	<script>
		var ckeditor_config = {
			filebrowserUploadMethod : 'form',
			
			filebrowserUploadUrl : "/board/register_form/imageUpload",
			extraPlugins : 'autogrow',
		};

		CKEDITOR.replace("contents", ckeditor_config);
	</script>


	<script src="/js/board.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
