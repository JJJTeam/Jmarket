<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원리스트</title>
</head>
<body>

	<div class="contents" id="contents">
		<table>

			<thead>
				<tr>
					<th class="one wide">번호</th>
					<th class="ten wide">글제목</th>
					<th class="two wide">작성자</th>
					<th class="three wide">작성일</th>
				</tr>
			</thead>


			<tbody>

				<tr th:each="board, index : ${boardList}">

					<td><span th:text="${index.index}"></span></td>
					<td><a href="@{'/list/' + ${board.id}} "></a></td>
					<td><span th:text="${board.writer}"></span></td>
					<td><span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></span></td>
				</tr>


			</tbody>
		</table>

	</div>

</body>
</html>
