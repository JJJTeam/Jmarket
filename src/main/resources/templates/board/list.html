	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
	
	<!-- 질문등록버튼 생성  -->
	
	<div class="mb-2">
		<a th:href="@{/board/register_form}" class="btn btn-primary">공지사항 등록하기</a>
	</div>
	
	<table class="table">
		<thead class="table-dark">
			<tr>
			    <th>번호</th>
				<th style="width:50%">제목</th>
				<th>글쓴이</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
		

			<tr class="text-center" th:each="board, loop: ${paging}">
			
			<!-- 번호 = 전체 게시물 개수 - (현재 페이지 * 페이지당 게시물 개수) - 나열 인덱스 -->
			    <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
			   
				<td><a th:href="@{|detail/${board.id}|}" th:text="${board.subject}"></a></td>
				<!-- 글쓴이추가 -->
				<!-- <td><span th:if="${board.author != null}" th:text="${board.author.username}"></span></td> -->
				<td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
			</tr>
		</tbody>
	</table>
	
	
	
	
	
	<!-- 페이징처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
	
	  <ul class="pagination justify-content-center">
	   
	   <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
	   <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
	   <span>이전 </span></a>
	   </li>
	   
	   
	  
	   <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}" th:if="${page >= paging.number-5 and page <= paging.number+5}" th:classappend="${page== paging.number} ? 'active'" class="page-item">
	   <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>	    
	   </li>
	  
	   
	   <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
	   <a class="page-link" th:href="@{|?page=${paging.number+1}|}"><span>다음 </span></a>
	   </li>
	   
	  </ul>
	</div>
