<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
</head>
<body>



	<div class="container">
		<div th:each="page:${board.content }">
			<div class="card m-2">
				<div class="card-body">
					<h4 class="card-title">${b.b_title }</h4>
					<a href="/board/${b.b_no }" class="btn btn-primary">상세보기</a>
				</div>
			</div>
		</div>


		<ul class="pagination justify-content-center">
			<div>

				<c:choose>
					<c:when test="${board.first }">
						<li class="page-item disabled"><a class="page-link"
							href="?page=${board.number-1 }">Previous</a></li>
					</c:when>
					<c:otherwise>
						<li class="page-item"><a class="page-link"
							href="?page=${board.number-1 }">Previous</a></li>
					</c:otherwise>
				</c:choose>

			</div>

			<div>

				<c:choose>
					<c:when test="${board.last }">
						<li class="page-item disabled"><a class="page-link"
							href="?page=${board.number+1 }">Next</a></li>
					</c:when>
					<c:otherwise>
						<li class="page-item"><a class="page-link"
							href="?page=${board.number+1 }">Next</a></li>
					</c:otherwise>
				</c:choose>
			</div>
		</ul>
	</div>



	</div>

	<div class="pagination">
		<ul>
			<li th:each="page: ${#numbers.sequence(0, totalPage -1)}"><a
				th:href="@{/board/list(page=${pageStat.index})}"
				th:text="${pageStat.index + 1}"></a></li>
		</ul>
	</div>

</body>
</html>
