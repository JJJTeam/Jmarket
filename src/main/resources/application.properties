#타임리프설정
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://jjjteam.ducknds.org:3306/Jmarket
spring.datasource.username=root
spring.datasource.password=JJJTeam


#xml파일 result type에 패키지명을 생략할 수 있도록 alias 설정
mybatis.type-aliases-package=com.JJJTeam.UserDTO

#Mybatis mapper 위치 설정
mybatis.mapper-locations= src/main/resource/mybatis/*.xml


server.port = 8080
